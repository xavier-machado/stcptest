<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARAGENS DE AUTOCARRO</title>
    <style>
        /* Reset de estilos */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Estilo global */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f5f5;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 90%;
    max-width: 600px;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    text-align: center; /* Centralizar conteúdo */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

h1 {
    margin-bottom: 20px;
}

/* Estilo do seletor de paragens */
.select-wrapper {
    margin-bottom: 20px;
    width: 100%;
}

select {
    width: 100%;
    padding: 10px;
    font-size: 18px;
    border: 2px solid #007bff;
    border-radius: 5px;
    background-color: #f0f0f0;
    outline: none;
    transition: border-color 0.3s;
}

select:hover,
select:focus {
    border-color: #0056b3;
}

/* Estilo dos botões */
.buttons {
    margin-top: 20px;
}

button {
    margin: 0 10px;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #28a745;
    color: #fff;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #218838;
}

/* Estilo do resultado */
.result {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
    color: #dc3545;
    width: 100%;
}
    </style>
</head>
<body>
    <h1>PARAGENS DE AUTOCARRO</h1>
    <select id="busStops">
        <option value="BOLHAO">BOLHÃO</option>
        <option value="MERCADO DO BOLHAO">MERCADO DO BOLHÃO</option>
        <option value="PR. D. JOAO I">PR. D. JOÃO I</option>
        <option value="PR.FILIPA DE LENCASTRE">PR.FILIPA DE LENCASTRE</option>
        <option value="GUIL. G. FERNANDES">GUIL. G. FERNANDES</option>
        <option value="CARMO">CARMO</option>
        <option value="HOSP. ST. ANTONIO">HOSP. ST. ANTÓNIO</option>
        <option value="PALACIO">PALÁCIO</option>
        <option value="PR. DA GALIZA">PR. DA GALIZA</option>
        <option value="JUNTA MASSARELOS">JUNTA MASSARELOS</option>
        <option value="GOLGOTA">GÓLGOTA</option>
        <option value="PLANETARIO">PLANETÁRIO</option>
        <option value="FACULDADE DE CIENCIAS">FACULDADE DE CIÊNCIAS</option>
        <option value="JARDIM BOTANICO">JARDIM BOTÂNICO</option>
        <option value="LORDELO">LORDELO</option>
    </select>
    <div id="nextStop"></div>
    <div id="brailleText"></div>
    <button id="convertToBraille">Converter para Braille</button>
    <button id="speak">Falar Paragem</button>
    
    <script src="test.js"></script>
</body>
</html>
